<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Captura de Video a PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="scripts.js" defer></script>
</head>

<body>

    <section class="app-container">
      <h2>ðŸ“¹ Convertir Video en PDF o ImÃ¡genes</h2>

      <h1>Arrastra un video aqui para convertirlo en pdf</h1>
      <video id="video" class="video" src="" controls>
        Tu navegador no soporta el elemento de video.
      </video>
      <div class="container drop-zone" id="drop-zone">
        <div class="header" id="header">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_iconCarrier">
              <path d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </g>
          </svg>
          <p>Browse File to upload!</p>
        </div>
        <label for="file" class="footer">
          <span class="span-content" id="drop-title-file">
            <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_iconCarrier">
                <path d="M15.331 6H8.5v20h15V14.154h-8.169z"></path>
                <path d="M18.153 6h-.009v5.342H23.5v-.002z"></path>
              </g>
            </svg>
            <p id="title-file">Not selected file</p>
          </span>
          <span class="span-content" id="deleteVideo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_iconCarrier">
                <path d="M5.16565 10.1534C5.07629 8.99181 5.99473 8 7.15975 8H16.8402C18.0053 8 18.9237 8.9918 18.8344 10.1534L18.142 19.1534C18.0619 20.1954 17.193 21 16.1479 21H7.85206C6.80699 21 5.93811 20.1954 5.85795 19.1534L5.16565 10.1534Z" stroke="#000000" stroke-width="2"></path>
                <path d="M19.5 5H4.5" stroke="#000000" stroke-width="2" stroke-linecap="round"></path>
                <path d="M10 3C10 2.44772 10.4477 2 11 2H13C13.5523 2 14 2.44772 14 3V5H10V3Z" stroke="#000000" stroke-width="2"></path>
              </g>
            </svg>
          </span>
        </label>
        <input id="videoUpload" type="file" accept="video/*">
      </div>

      <div class="config-container">
        <h3>ConfiguraciÃ³n de Captura</h3>
        <label>
          Iniciar (segundos):
          <input type="number" id="startTimeInput" value="1" min="0" />
        </label>
        <label>
          Finalizar (segundos):
          <input type="number" id="endTimeInput" value="1" min="0" />
        </label>
        <label>
          Intervalo (segundos):
          <input type="number" id="lapTimeInput" value="5" min="1" />
        </label>
        <label>
          Formato de Captura:
          <select id="formatSelector">
            <option value="pdf">PDF</option>
            <option value="jpg">JPG (ZIP)</option>
          </select>
        </label>
      </div>
    
      <div class="btn-video-content">
        <button id="captureBtn">ðŸŽ¯ Capturar y Descargar</button>
      </div>
    
      <div id="loader" class="loader none">
        <span class="spinner"></span> Procesando... <span id="porcentaje"></span>
      </div>
    
      <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
    </section>

</body>

</html>
